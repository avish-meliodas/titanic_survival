<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>Titanic Tragedy Survial Chances</h1>
         <!-- Main Input For Receiving Query to our ML -->
        <form action= "{{ url_for('predict')}}" method="post">
            <label>PassengerId: <input type="number" name="PassengerId" required></label><br><br>
            
            <label>Pclass:
                <select name="Pclass" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <br><br>
            <label>Name: <input type="text" name="Name" required></label><br><br>
            <label>Sex:
                <select name="Sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label><br><br>
            <label>Age: <input type="number" name="Age" step="any" required></label><br><br>
            <label>SibSp: <input type="number" name="SibSp" required></label><br><br>
            <label>Parch: <input type="number" name="Parch" required></label><br><br>
            <label>Ticket: <input type="text" name="Ticket" required></label><br><br>
            <label>Fare: <input type="number" name="Fare" step="any" required></label><br><br>
            <label>Cabin: <input type="text" name="Cabin"></label><br><br>
            <label>Embarked:
                <select name="Embarked" required>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                    <option value="S">Southampton</option>
                </select>
            </label><br><br>

            <br>
            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    
       <br>
       
     </div>

     <br>
     <h1>
        {{prediction_text}}
     </h1>
     
</body>
</html>
